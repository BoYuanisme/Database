<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoYuan的台中市65~69歲人口熱力圖</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
            color: #333;
        }

        h1, h2, h3 {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 2.5rem;
            color: #444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 1.5rem;
            color: #444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 1.5rem;
            color: #E26A2C; /* 愛馬仕橘 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding: 10px;
            max-width: 90%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 50vh; /* 靈活高度設置 */
            border-radius: 10px;
            overflow: hidden;
            border: none;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            h2, h3 {
                font-size: 1.2rem;
            }

            .iframe-container {
                padding: 5px;
            }

            iframe {
                height: 40vh; /* 調整高度以適應小螢幕 */
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2, h3 {
                font-size: 1rem;
            }

            iframe {
                height: 30vh; /* 手機上更小的高度 */
            }
        }
    </style>
</head>
<body>
    <h1>113-2台中市村里級的65~69歲人口熱力圖</h1>
    <h2>和平區天輪里是人口數最少的里，僅有30人，<br>西屯區惠來里則是人口數最多的里，有1143人<br>而我的家鄉龍井區新庄里人口數有399人比Q3還多14人。</h2>
    <h3>生活機能、醫療資源、住宅建設和交通便利性皆是影響65~69歲人口分布的重要因素。</h3>
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37309" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
